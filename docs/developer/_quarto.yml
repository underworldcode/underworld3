format:
  html:
    theme: 
      - cosmo
      - custom.scss
    toc: true
    toc-depth: 3
    toc-location: left
    number-sections: true
    number-depth: 3
    code-fold: show
    code-tools: true
    code-copy: true
    highlight-style: github
    css: styles.css
    include-in-header: |
      <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: true
        }
      };
      </script>
    
  pdf:
    documentclass: report
    geometry: 
      - margin=1in
      - paperwidth=8.5in
      - paperheight=11in
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 3
    highlight-style: github
    include-in-header: |
      \usepackage{fancyhdr}
      \pagestyle{fancy}
      \fancyhead[LE,RO]{\thepage}
      \fancyhead[LO,RE]{Underworld3 Developer Documentation}

execute:
  freeze: auto
  echo: true
  warning: true
  error: true

filters:
  - quarto

crossref:
  chapters: true
  
citation:
  url: https://underworldcode.github.io/underworld3/developer/
  
repository-url: https://github.com/underworldcode/underworld3
edit-page: true

comments:
  hypothesis: true