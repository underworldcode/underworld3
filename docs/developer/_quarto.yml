project:
  type: book
  output-dir: _build/book

book:
  title: "Underworld3 Developer Documentation"
  subtitle: "Architecture, Implementation, and Development Guide"
  author: "Underworld Development Team"
  date: today
  bread-crumbs: true
  chapters:
    - index.qmd

    - part: "Getting Started"
      chapters:
        - UW3_Developers_README.md
        - UW3_Architecture_and_Documentation_Overview.qmd
        - contributing.qmd
        - development-setup.qmd

    - part: "Core Computational Systems"
      chapters:
        - subsystems/model-orchestration.qmd
        - subsystems/meshing.qmd
        - subsystems/discretisation.qmd
        - subsystems/solvers.qmd
        - subsystems/constitutive-models.qmd
        - subsystems/constitutive-models-theory.qmd
        - subsystems/constitutive-models-anisotropy.qmd

    - part: "Data Management Systems"
      chapters:
        - subsystems/data-access.qmd
        - UW3_Developers_NDArrays.qmd
        - subsystems/swarm-system.qmd
        - subsystems/variables.qmd
        - subsystems/parallel-data.qmd

    - part: "Mathematical & Symbolic Systems"
      chapters:
        - UW3_Developers_MathematicalObjects.qmd
        - subsystems/expressions-functions.qmd
        - subsystems/mathematics.qmd
        - subsystems/coordinate-systems.qmd

    - part: "Utility & Extension Systems"
      chapters:
        - subsystems/visualization.qmd
        - subsystems/scaling.qmd
        - subsystems/cython-integration.qmd
        - subsystems/jit-compilation.qmd

    - part: "Development Guidelines"
      chapters:
        - UW3_Style_and_Patterns_Guide.qmd
        - guidelines/testing-patterns.qmd
        - guidelines/performance-optimization.qmd
        - guidelines/debugging-techniques.qmd

    - part: "Advanced Topics"
      chapters:
        - advanced/solver-development.qmd
        - advanced/petsc-integration.qmd
        - advanced/mpi-parallelism.qmd
        - advanced/migration-guides.qmd

    - part: "Reference"
      chapters:
        - reference/api-patterns.qmd
        - reference/build-system.qmd
        - reference/troubleshooting.qmd
        - reference/glossary.qmd

